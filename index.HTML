<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Conversor de moedas</title>

</head>


<body>
    <h1> MoeDeX. </h1>
    <img class="logo" src="./assets/Logo tipo.png" alt="logo-devclub-convert-money">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option><b>R$ Real Brasileiro</b></option>
            </select>
        </label>


        <label>
            Convertido <b>para</b>
            <select class="currency-select">
                <option value="dolar"><b>US$ Dólar americano</b></option>
                <option value="euro"><b>€ Euro</b> </option>
                <option value="libra"><b>£ Libra Esterlina</b></option>
                <option value="bitcoin"><b>₿ Bitcoin</b></option>
            </select>
        </label>

        <label>
            Valor a inserir
            <input class="input-currency" placeholder="R$ 10.000,00">


        </label>


        <button class="convert-button"><b class="escrita-converter">Converter</b></button>



        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>


            <img class="arrow-img" src="./assets/ArrowParabaixo.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency">Dolar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>


        </section>

    </main>

</body>

</html>
